<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;

  }
:root {
  --primary-color: #b88e2f;
  --secondary-color: #f4f4f4;
  --text-color: #333;
  
}



  header {
    background-color: #fff;
    padding: 20px;

  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .logo img {
    height: 30px;
  }

  .navigation {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .navigation ul {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  
  

  .navigation ul li a:hover {
    color: #d48f3f;
  }

  .navigation img {
    width: 20px;
    cursor: pointer;
  }

  .center {
    margin-top: 20px;
    width: 100%;
    text-align: center;
  }

  .center img {
    width: 100%;
    max-height: 380px;
    object-fit: cover;
    border-radius: 10px;
  }



  footer {
    background-color: #f4f4f4;
    padding: 40px 20px 20px;
    color: #333;
  }

  .footer-content {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 40px;
  }

</style>

<body>
  <header>
    <div class="top-bar">
      <div class="logo">
        <img src="./images/Frame 168.svg" alt="Furniro Logo" />
      </div>
      <nav class="navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="navigation">
        <img src="./images/Vector (1).svg" alt="account icon">
        <img src="./images/Vector (2).svg" alt="search icon">
        <img src="./images/Vector (3).svg" alt="wishlist icon">
        <img src="./images/Vector (4).svg" alt="cart icon">
      </div>
      <div class="center">
        <img src="./images/Mask Group.jpg" alt="">
      </div>
    </div>
  </header>


  


  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h4>Links</h4>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h4>Help</h4>
        <ul>
          <li><a href="#">FAQs</a></li>
          <li><a href="#">Shipping</a></li>
          <li><a href="#">Returns</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h4>Newsletter</h4>
        <form>
          <input type="email" />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
    <div class="footer-bottom">
      <p>2025 Furniro. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
